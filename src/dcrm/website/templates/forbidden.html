<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta http-equiv="refresh" content="5; url={% url redirect_url %}"> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    let countdown = 5;

    function updateCountdown() {
      if (countdown > -1) {
        document.getElementById("countdown").innerText = countdown; 
        countdown--;
        setTimeout(updateCountdown, 1000);
      } else {
            window.location.href = "{% url redirect_url %}";
      }
    }

    window.onload = updateCountdown;
  </script>

</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

    {% if type == 'forbidden' %}
    <div class="text-center">
        <h1 class="display-4">⛔ 403 Forbidden</h1>
        <p class="lead mt-3">{{ message }}</p>
        <p>Redirecting to home in <span id="countdown">5</span> seconds...</p>
        <a href="{% url redirect_url %}" class="btn btn-outline-light mt-3">Go Now</a>
    </div>

    {% else %}

    <div class="text-center">
        <h1 class="display-4">⚠️ Not Logged In!</h1>
        <p class="lead mt-3">{{ message }}</p>
        <p>Redirecting to home in <span id="countdown">5</span> seconds...</p>
        <a href="{% url redirect_url %}" class="btn btn-outline-light mt-3">Login Now</a>
    </div>

    {% endif %}

</body>
</html>
