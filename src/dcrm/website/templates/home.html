{% extends 'base.html' %}

{% block content %}

<div class = "col-md-6 offset-md-3">

{% if user.is_authenticated %}

<h1>HELLO WORLD</h1>

{% else %}

    <h1>LOGIN</h1>
    <br>
    <form method = "POST" action = "{% url 'home-page-view' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">
                Username
            </label>
            
            <input type="text" 
                   class="form-control" 
                   id="username"
                   name="username"
                   placeholder="Enter Username"
                   required>
    
        </div>

        <div class="mb-3">

            <label for="password1" class="form-label">
                Password
            </label>
            
            <input type="password" 
                   class="form-control" 
                   id="password"
                   name="password"
                   placeholder="Enter Password"
                   required>
          
        </div>

        <button type="submit" class="btn btn-secondary">
            Login
        </button>

    </form>

</div>

{% endif %}


{% endblock %}
