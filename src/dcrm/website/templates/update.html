{% extends 'base.html' %}

{% block content %}

<div class = "col-md-6 offset-md-3">
    <h1>Update Record</h1>
</div>

<form method = "POST" action = "{% url 'update_record' id%}">
    {% csrf_token %}

    {{ form.as_p}}

    <button type="submit" class="btn btn-success">
        Save
    </button>

</form>

{% endblock %}
